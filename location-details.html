<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasis</title>
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <div class="mui-container splash-container">
    <div class="mui-row">
      <div class="mui-col-md-12">
        <button class="mui-btn mui-btn--primary" id="myBtn">Position Details</button>
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div class="modal" id="myModal">


    <!-- Modal content -->
    <div class="modal-content mui-container splash-container">
      <i class="fas fa-times-circle "></i>
      <div class="mui-row">
        <div class="mui-col-xs-12  image">
          <img src="images/well.jpg" />
        </div>
      </div>
      <!-- stars ratings -->
      <div class="mui-row">
        <div class="mui-col-xs-offset-3 mui-col-xs-3  rating">
          <h3>Rating</h3>
        </div>
        <div class=" mui-col-xs-6   stars ">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
      </div>
      <!-- water status elements-->

      <div class="mui-row">
        <div class="mui-col-xs-offset-3 mui-col-xs-6">
          <form class="spl-form" text-align="center">
            <div class="mui-radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Drinkable
              </label>
            </div>
            <div class="mui-divider"></div>
            <div class="mui-radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Need treatment
              </label>
            </div>
            <div class="mui-divider"></div>
            <div class="mui-radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Undrinkable
              </label>
            </div>
            <div class="mui-divider"></div>
            <div class="mui-radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                Unknown
              </label>
            </div>
          </form>
        </div>
      </div>

      <!-- buttons row -->
      <div class="mui-row">
        <div class="mui-col-md-12 mui--text-right spl-detail-btn">
          <button class="mui-btn mui-btn--flat spl--text-btn2">Report a problem</button>
          <button class="mui-btn mui-btn--primary">Notify Me</button>
        </div>
      </div>

    </div>
</body>


<!-- JAVASCRIPT -->
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("fa-times-circle")[0];

  // When the user clicks on the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</html>
