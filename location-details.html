<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oasis</title>
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="css/all.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <button id="myBtn">Open Modal</button>

  <!-- The Modal -->
  <div class="modal" id="myModal">


    <!-- Modal content -->
    <div class="modal-content mui-container splash-container">
      <i class="fas fa-times-circle "></i>
      <div class="mui-row">
        <div class="mui-col-xs-12  image">
          <img src="images/well.jpg" />
        </div>
      </div>
      <!-- stars ratings -->
      <div class="mui-row">
        <div class="mui-col-xs-offset-3 mui-col-xs-3  rating">
          <h3>Rating</h3>
        </div>
        <div class=" mui-col-xs-6   stars ">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="far fa-star"></i>
        </div>
      </div>
      <!-- water status elements-->

      <div class="mui-row">
        <div class=" mui-col-xs-offset-3 mui-col-xs-3">
          <i class="fas fa-check"></i>
        </div>
        <div class=" mui-col-xs-6">
          <div class="mui--text-dark checked">Drinkable </div>
        </div>
      </div>
      <div class="mui-divider"></div>
      <div class="mui-row">
        <div class=" mui-col-xs-offset-3 mui-col-xs-3">
          <i class="fas fa-check check-off"></i>
        </div>
        <div class=" mui-col-xs-6">
          <div class="mui--text-dark">Need treatment</div>
        </div>
      </div>
      <div class="mui-divider"></div>
      <div class="mui-row">
        <div class=" mui-col-xs-offset-3 mui-col-xs-3">
          <i class="fas fa-check check-off"></i>
        </div>
        <div class=" mui-col-xs-6">
          <div class="mui--text-dark">Undrinkable</div>
        </div>
      </div>
      <div class="mui-divider"></div>
      <div class="mui-row">
        <div class=" mui-col-xs-offset-3 mui-col-xs-3">
          <i class="fas fa-check check-off"></i>
        </div>
        <div class=" mui-col-xs-6">
          <div class="mui--text-dark">Unknown</div>
        </div>
      </div>
      <div class="mui-divider"></div>

    </div>

  </div>

</body>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("fa-times-circle")[0];

  // When the user clicks on the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</html>
