<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="mui-container">
        <!-- The menu bar - Use Material UI React component
        https://material-ui.com/components/app-bar/-->
        <div class="mui-row">
            <div class="mui-col-xs-12" text-align="center">
                <div class="mui-appbar oasis_icons">
                    <table width="100%" height="36px">
                        <tr style="vertical-align:middle;">
                            <td class="mui--appbar-height">
                                <i class="fas fa-bars oasis_icons" onclick="activateModal()" ;></i>
                            </td>
                            <td class="mui--appbar-height" text-align="center">
                                Your Location
                            </td>
                            <td class="mui--appbar-height" text-align="right">
                                <i class="fas fa-search-location oasis_icons" onclick="activateModal()"></i>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- The menu bar -->

        <!-- Map placeholder -->
        <div class="mui-row">
            <div class="mui-col-md-8 mui-col-md-offset-2">
                <img src="images/placeholder.png" alt="Image of a Map: name of the location" class="image" />
            </div>
        </div>

        <!-- Filter Results -->

        <div class="mui-row">
            <div class="mui-col-md-8 mui-col-md-offset-2">
                <h3>Filter Results</h3>
            </div>
            <!-- Use Material UI React component for this
                https://material-ui.com/components/switches/-->
            <div class="mui-col-md-8 mui-col-md-offset-2">
                <div class="mui-row">
                    <div class="mui-col-xs-6">
                        <p>Water</p>
                    </div>
                    <div class="mui-col-xs-6 mui--text-right">
                        <i class="fas fa-toggle-on"></i>
                    </div>
                </div>
                <div class="mui-row">
                    <div class="mui-col-xs-6">
                        <p>Toilet</p>
                    </div>
                    <div class="mui-col-xs-6 mui--text-right">
                        <i class="fas fa-toggle-on"></i>
                    </div>
                </div>
            </div>
            <!-- End Use Material UI React-->
        </div>

        <!-- Save for later button -->
        <div class="mui-row">
            <div class="mui-col-md-8 mui-col-md-offset-2 mui--text-right">
                <button class="mui-btn mui-btn--flat spl--text-btn">Save for later</button>
            </div>
        </div>


    </div>

</body>

</html>
