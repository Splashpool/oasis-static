<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <button id="myBtn">New Location</button>

    <!-- The Modal -->
    <div class="modal" id="myModal">


        <!-- Modal content -->
        <!--div class="modal-content mui-container splash-container mui-container-fluid"-->
        <div class="modal-content mui-container splash-container mui-container-fluid">
            <span class="close">&times;</span>
            <div class="mui-row">
                <div class="mui-col-xs-12  image">
                    <img class="modal-image" src="images/location-pic.png" /><br>
                </div>
                
                <div class="mui-col-xs-4 mui-col-md-4">
                    <h3 class="rating-padding rating-text">Rate</h3>
                </div>
                <div class="mui-col-xs-8 mui-col-md-8 rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half"></i>
                    <i class="far fa-star"></i>
                </div>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="" checked>
                  Drinkable
                </label>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="">
                  Needs treatment
                </label>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="" checked>
                  Undrinkable
                </label>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="">
                  Unknown
                </label>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="" checked>
                  Male WC
                </label>
            </div>
            <div class="mui-checkbox rating-padding check-button">
                <label>
                  <input type="checkbox" value="">
                  Female WC
                </label>
            </div>
            <br>
            <div>
                <button class="mui-btn mui-col-xs-3 mui-col-xs-offset-2 mui-col-md-3 mui-col-md-offset-6">CANCEL</button>
            </div>
            <div>
                <button class="mui-btn mui-btn--primary mui-col-xs-3 mui-col-md-2">SAVE</button>
            </div>
        </div>

    </div>

</body>
<script>

    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
